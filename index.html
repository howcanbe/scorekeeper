<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div>
        <img src="banner.png" alt="">
        <h1>SCORE KEEPER</h1>
        <h2 id="updateScore">0 to 0</h2>
        <span>Use the buttons below to keep score</span>
        
        <form id="form"> 
            <label for="cars">Play to:</label>
            <select name="select" id="selectScore">
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                

            </select>
            <br><br>
          </form>
        <span>Player One Score</span>
        <span>Player Two Score</span>
        <br>
        <button id="playerOnePlus">+1 Player One</button>
        <button id="playerTwoPlus">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
